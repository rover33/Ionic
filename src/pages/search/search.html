<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

<section>
  <h2>Search For A Star Wars Character</h2>
    <ion-searchbar
        [(ngModel)]="name" placeholder="Character Name">
    </ion-searchbar>
    <button ion-button (click)="findCharacter(name)" type="submit">Submit</button>

</section>

<section *ngIf='results'>
  <h2>Search Results</h2>
  <ul>
    <li *ngFor="let character of results">
      <h3>{{character.name}}</h3>
      <dl>
        <dt>Birth Year: {{character.birth_year}}</dt>
        <br>
        <dt>Eye Color: {{character.eye_color}}</dt>
        <br>
        <dt>Gender: {{character.gender}}</dt>
      </dl>
    </li>
  </ul>

</section>

</ion-header>


<ion-content padding>

</ion-content>
